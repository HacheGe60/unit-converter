<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="index.css">

        <!-- Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <main class="container">
            <i id="dayNight" class="dayNight fa-solid fa-moon fa-xl" role="button" aria-label="Toggle day/night mode"
                style="color: #f5f5f5;"></i>
            <div class="header">
                <h1 class="title">Unit Converter - Metric & Imperial</h1>
                <label for="quantity-input" class="visually-hidden">Enter quantity</label>
                <input type="number" id="quantity-input" class="quantity-input" placeholder="20">
                <button id="convert-btn" class="convert-btn">Convert</button>
            </div>
            <div id="result" class="result">
                <div class="measure">
                    <h2 class="subtitle">Length (Meter/Feet)</h2>
                    <p id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="measure">
                    <h2 class="subtitle">Volume (Liters/Gallons)</h2>
                    <p id="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters
                    </p>
                </div>
                <div class="measure">
                    <h2 class="subtitle">Mass (Kilograms/Pounds)</h2>
                    <p id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
                    </p>
                </div>
            </div>
        </main>

        <script src="index.js"></script>
    </body>

</html>
